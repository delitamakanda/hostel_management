<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Hostel Management{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    :root {
        color-scheme: light;
        font-family: Arial, sans-serif;
    }
    *,
    html {
        box-sizing: border-box;
    }
    body {
        background-color: #f2f2f2;
        margin: 0;
        color: #333;
    }
    header {
            background: #1f2a44;
            color: #fff;
            padding: 1.5rem 2rem;
        }
        main {
            padding: 2rem;
            max-width: 1100px;
            margin: 0 auto;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(31, 42, 68, 0.08);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1rem;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 0.5rem;
        }
        input, select, button {
            width: 100%;
            padding: 0.65rem 0.8rem;
            border-radius: 8px;
            border: 1px solid #d5d9e2;
            font-size: 0.95rem;
        }
        button {
            cursor: pointer;
            background: #1f6feb;
            color: #fff;
            border: none;
        }
        button.secondary {
            background: #e9eef7;
            color: #1f2a44;
        }
        .room-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .room-item {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 1rem;
            align-items: center;
            border: 1px solid #e2e6ef;
            border-radius: 10px;
            padding: 1rem;
        }
        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 999px;
            background: #eef3ff;
            color: #1f6feb;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .message {
            padding: 0.85rem 1rem;
            border-radius: 10px;
            font-weight: 600;
        }
        .message.success {
            background: #e5f7ed;
            color: #1c7c45;
        }
        .message.error {
            background: #fdecec;
            color: #c23b3b;
        }
        .message.info {
            background: #edf2ff;
            color: #2c3d86;
        }
        .actions {
            margin-top: 1rem;
            display: flex;
            gap: 1rem
        }
</style>
<body>
<header>Hostel Management</header>
<main>
    {% block content %}{% endblock %}
</main>
</body>
</html>
